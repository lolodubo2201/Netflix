<html lang="fr">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Netflix Login
  </title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"/>
  <style>
   body {
      font-family: 'Roboto', sans-serif;
   }
  </style>
 </head>
 <body class="bg-black text-white flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md p-6">
   <div class="text-center mb-8">
    <img alt="Netflix Logo" class="mx-auto mb-4" height="50" src="https://storage.googleapis.com/a1aa/image/8ipeQMiYOxw7v0nWgzfdKgMbHYLoffDA3OyDKLOrNLo.jpg" width="100"/>
    <h1 class="text-2xl font-bold">
     Identifiez-vous
    </h1>
   </div>
   <form id="loginForm" class="space-y-4">
    <div>
     <input id="email" class="w-full p-3 bg-gray-800 border border-gray-700 rounded" placeholder="E-mail ou numéro de mobile" type="text"/>
    </div>
    <div>
     <input id="password" class="w-full p-3 bg-gray-800 border border-gray-700 rounded" placeholder="Mot de passe" type="password"/>
    </div>
    <div>
     <button class="w-full p-3 bg-red-600 text-white font-bold rounded" type="submit">
      M'identifier
     </button>
    </div>
    <div class="text-center text-gray-500">
     OU
    </div>
    <div>
     <button class="w-full p-3 bg-gray-700 text-white font-bold rounded" type="button">
      Utiliser un code d'identification
     </button>
    </div>
    <div class="text-center">
     <a class="text-gray-400 hover:underline" href="#">
      Mot de passe oublié ?
     </a>
    </div>
    <div class="text-center text-gray-400">
     Première visite sur Netflix ?
     <a class="text-white hover:underline" href="#">
      Abonnez-vous maintenant.
     </a>
    </div>
    <div class="text-center text-gray-500 text-xs mt-4">
     Cette page est protégée par Google reCAPTCHA pour nous assurer que vous n'êtes pas un robot.
     <a class="text-gray-400 hover:underline" href="#">
      En savoir plus.
     </a>
    </div>
   </form>
  </div>

  <script>
    // Exemple d'un compte de base
    const account = {
      email: "netflixowner@netflix.com",
      password: "62974"
    };

    // Fonction pour valider le login
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Empêcher le rechargement de la page

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // Vérification des informations
      if (email === account.email && password === account.password) {
        alert("Connexion réussie !");
        // Rediriger vers films.html au lieu de YouTube
        window.location.href = "films.html";
      } else {
        alert("Email ou mot de passe incorrect.");
      }
    });
  </script>
 </body>
</html>
